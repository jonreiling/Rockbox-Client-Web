<div class="row">
	<div class="col-sm-8">
		<h1>Tracks</h1>
		<track-display ng-repeat="track in tracks"></track-display>
		<div ng-hide="tracks.length">No tracks found</div>
	</div>
	<div class="col-sm-4">
		<h1>Artists</h1>
		<artist-display ng-repeat="artist in artists"></artist-display>
		<div ng-hide="artists.length">No artists found</div>

		<h1>Albums</h1>
		<album-display ng-repeat="album in albums"></album-display>
		<div ng-hide="albums.length">No albums found</div>

	</div>
</div>
